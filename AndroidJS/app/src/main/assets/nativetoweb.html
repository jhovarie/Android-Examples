<!DOCTYPE html>
<html>
<head>
    <title>iOS WebView Test</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eee;
        }

        button {
            height: 40px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<h2>Webview Content</h2>
<h4>Native to Webview</h4>

<form>
    <label>Values </label>
    <input type="text" id="keyname">
    <br/>
</form>
</body>
<script>
    (function () {
        var keynameTextField = document.getElementById('keyname');
        window.setValues = function(myvalues) {
            keynameTextField.value = myvalues.keyname;
        }
    })();
</script>
</html>
